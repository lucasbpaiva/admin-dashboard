<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="title">Dashboard</div>
            <div class="modules">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <label for="search-bar">X</label>
                <input type="search" name="query" id="search-bar">
            </div>
            <div class="notifications">X <img src="kotone-profile.jpg" alt="profile picture" class="profile-pic small-pic"> Morgan Oakley</div>
            <div class="greeting">
                <img src="kotone-profile.jpg" alt="profile picture" class="profile-pic">
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
